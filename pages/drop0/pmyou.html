        <!-- Titlebar -->

        </div>
        <hr class="mt-0 pt-0">

        <!-- Content -->
        <div class="dialog-content" id="pocket-content">

            <!-- Inventory -->
            <div class="container text-center">
                <div class="row gx-3 gy-2 row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6"

                </div>
            </div>

        </div>

    </div>

    <!-- Trading Dialog -->

        <!-- Titlebar -->
        <div class="pe-5 mt-0 me-2"><strong>Trading</strong></div>
        <div id="trade-x" class="dialog-x position-absolute top-0 end-0 translate-middle-x mt-1 px-2 py-1 clickable">
            X
        </div>
        <hr class="mt-0 pt-0">

        <!-- Content -->
        <div class="dialog-content" id="trade-content">

            <!-- Pocket -->
            <div><strong>Pocket</strong> [P&#8427;$<span id="trade-score"></span>]</div>
            <div class="container text-center">
                <div class="row gx-3 gy-2 row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6"
                    id="trade-inventory">
                </div>
            </div>

            <!-- Seperator -->
            <hr class="my-1 p-0 dialog-sep">

            <!-- Trades -->
            <div><strong>Bartering</strong></div>
            <div class="container text-center" id="trade-bartering">
            </div>

        </div>

    </div>

    <!-- Password Dialog -->
    <div id="pass-dialog" class="dialog squish position-absolute top-50 start-50 px-3 py-2 translate-middle d-none">

        <!-- Titlebar -->
        <div class="pe-5 mt-0 me-2"><strong>Password Get!</strong></div>
        <div id="pass-x" class="dialog-x position-absolute top-0 end-0 translate-middle-x mt-1 px-2 py-1 clickable">
            X
        </div>
        <hr class="mt-0 pt-0">

        <!-- Content -->
        <div class="dialog-content" id="pass-content">

            <!-- Instructions -->
            <p>
                Enter a secret (6+ chars) &rarr; click Generate &rarr; write down your code.
                Your secret + password = your save data. Don't lose it!
            </p>

            <!-- Seperator -->
            <hr class="my-1 p-0 dialog-sep">

            <!-- Generator -->
            <table>
                <tr>
                    <td><input type="text" id="pass-secret" value="" placeholder="secret" autocomplete="off"></td>
                    <td><span id="pass-generate" class="dialog-btn px-3 py-1 clickable">Generate</span></td>
                </tr>
                <tr>
                    <td colspan="2">
                        Password:
                        <input type="text" id="pass-output" value="" autocomplete="off" readonly="true">
                    </td>
                </tr>
            </table>

        </div>

    </div>
