<!DOCTYPE html>
<!-- This is for administrators only... -->
<html lang="en">

<head>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../assets/graphics/branding/favicon.ico">
    <title>nul</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Jersey+10&family=Jersey+15&family=Jersey+20&family=Jersey+25&family=Space+Grotesk:wght@300..700&family=VT323&display=swap">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../assets/styles/common.css">
    <link rel="stylesheet" href="../../assets/styles/admin/poster.css">

</head>

<body>

    <!-- Cheeky Message -->
    <div class="no-print">
        You've unlocked the hidden poster generator.<br>
        Make your mark on reality&hellip; carefully. The squirrels are watching.
    </div>

    <!-- Separator -->
    <hr class="no-print">

    <!-- Generator Controls -->
    <table class="controls no-print">

        <!-- Title -->
        <tr class="last">
            <td><label for="input-title">Title</label></td>
            <td><input type="text" id="input-title" value="Press E to Interact" autocomplete="off"></td>
        </tr>

        <!-- Subtitles -->
        <tr class="first">
            <td><label for="input-subtitle1">Subtitle 1</label></td>
            <td><input type="text" id="input-subtitle1" value="Hidden quest nearby" autocomplete="off"></td>
        </tr>
        <tr>
            <td><label for="input-subtitle2">Subtitle 2</label></td>
            <td><input type="text" id="input-subtitle2" value="" autocomplete="off"></td>
        </tr>
        <tr class="last">
            <td><label for="input-subtitle3">Subtitle 3</label></td>
            <td><input type="text" id="input-subtitle3" value="" autocomplete="off"></td>
        </tr>

        <!-- QR Page -->
        <tr class="first last">
            <td><label for="input-qrpage">QR Page</label></td>
            <td><input type="text" id="input-qrpage" value="bsod" placeholder="bsod" autocomplete="off"></td>
        </tr>

        <!-- Footers -->
        <tr class="first">
            <td><label for="input-footer1">Footer 1</label></td>
            <td><input type="text" id="input-footer1" value="BoilerVerse v2.5.3 (Public Beta)" autocomplete="off"></td>
        </tr>
        <tr class="last">
            <td><label for="input-footer2">Footer 2</label></td>
            <td><input type="text" id="input-footer2" value="Developed on campus. Literally." autocomplete="off"></td>
        </tr>

        <!-- Poster ID -->
        <tr class="first last">
            <td><label for="input-posterid">Poster ID</label></td>
            <td><input type="text" id="input-posterid" value="nul" placeholder="nul" autocomplete="off"></td>
        </tr>

        <!-- Buttons -->
        <tr class="first">
            <td></td>
            <td>
                <button id="generate-btn">Generate</button>
                <button id="print-btn">Print</button>
            </td>
        </tr>

    </table>

    <!-- Separator -->
    <hr class="no-print">

    <!-- Printable Page -->
    <div class="page vt323 allow-select">

        <!-- Logo -->
        <p class="coral-pixels alt">
            BoilerVerse
        </p>

        <!-- Title -->
        <h1 id="page-title">
            Press E to Interact
        </h1>

        <!-- Subtitles -->
        <p id="page-subtitle1">Hidden quest nearby</p>
        <p id="page-subtitle2"></p>
        <p id="page-subtitle3"></p>

        <!-- QR Code -->
        <div id="page-qrcode"></div>

        <!-- Footers -->
        <p class="coral-pixels subalt">
            [Poster $<span id="page-posterid">nul</span>]<br>
            <span id="page-qrurl">
                https://sykeben.github.io/BoilerVerse/?next=<span id="page-qrpage">bsod</span>
            </span><br>
            <span id="page-footer1">BoilerVerse v2.5.3 (Public Beta)</span><br>
            <span id="page-footer2">Developed on campus. Literally.</span><br>
        </p>

    </div>

    <!-- Scripts -->
    <script src="../../assets/libraries/qrcode.js"></script>
    <script src="../../assets/scripts/admin/poster.js"></script>

</body>

</html>
